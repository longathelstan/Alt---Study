                <style>
                  @font-face {
                    font-family: 'Predige Rounded Regular';
                    src: url('path/to/PredigeRounded-Regular.ttf');
                  }

                  @import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap'); /* Import Comfortaa font */

                  body {
                    background-color: transparent;
                    text-align: center;
                    color: #f9c942;
                    font-family: 'Comfortaa', Arial, sans-serif; /* Set Comfortaa as the font-family */
                    margin: 0;
                    padding: 0;
                  }

                  .widget {
                    display: inline-block;
                    padding: 20px;
                    background-color: #fff;
                    border-radius: 20px;
                    width: 200px;
                  }

                  .clock {
                    font-size: 36px;
                    margin-top: 10px;
                    transition: color 0.5s;
                  }

                  .calendar {
                    font-size: 18px;
                    margin-top: 10px;
                  }

                  /* Additional styles for dark mode */
                  body.dark-mode {
                    background-color: transparent;
                    color: #f9c942;
                  }

                  .widget.dark-mode {
                    background-color: transparent;
                  }

                  .clock.dark-mode {
                    color: #A6A6CA;
                  }

                  .calendar.dark-mode {
                    color: #A6A6CA;
                  }

                  .icon {
                    display: inline-block;
                    font-size: 24px;
                    margin-right: 5px;
                  }
                </style>

                <div class="widget" id="widget">
                  <div>
                    <span id="icon" class="icon"></span>
                    <div class="calendar" id="calendar"></div>
                  </div>
                  <div class="clock" id="clock"></div>
                </div>

                <script>
                  function updateClock() {
                    var now = new Date();
                    var hours = now.getHours();
                    var minutes = now.getMinutes();
                    var day = now.toLocaleString('default', { weekday: 'short' });
                    var date = now.getDate();
                    var month = now.toLocaleString('default', { month: 'long' });

                    // Add leading zeros if necessary
                    hours = ('0' + hours).slice(-2);
                    minutes = ('0' + minutes).slice(-2);

                    var timeString = hours + ':' + minutes;
                    var dateString = day + ', ' + month + ' ' + date;

                    document.getElementById('clock').textContent = timeString;
                    document.getElementById('calendar').textContent = dateString;

                    // Check if it's night time (you can adjust the time range as needed)
                    var isNight = hours >= 19 || hours <= 6;

                    // Apply dark mode styles if it's night time
                    var widgetElement = document.getElementById('widget');
                    var clockElement = document.getElementById('clock');
                    var calendarElement = document.getElementById('calendar');
                    var iconElement = document.getElementById('icon');

                    if (isNight) {
                      widgetElement.classList.add('dark-mode');
                      clockElement.classList.add('dark-mode');
                      calendarElement.classList.add('dark-mode');
                      iconElement.classList.add('fas', 'fa-moon');
                    } else {
                      widgetElement.classList.remove('dark-mode');
                      clockElement.classList.remove('dark-mode');
                      calendarElement.classList.remove('dark-mode');
                      iconElement.classList.add('fas', 'fa-sun');
                    }
                  }

                  // Update the clock initially and then every minute
                  updateClock();
                  setInterval(updateClock, 60000);
                </script>
