                @font-face {

                @import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap'); /* Import Comfortaa font */

                body {
                  background-color: transparent;
                  text-align: center;
                  color: #f9c942;
                  font-family: 'Comfortaa', Arial, sans-serif; /* Set Comfortaa as the font-family */
                  margin: 0;
                  padding: 0;
                }

                .widget {
                  display: flex; /* Make the widget a flex container */
                  justify-content: center; /* Center the children horizontally */
                  align-items: center; /* Center the children vertically */
                  padding: 20px;
                  background-color: transparent;
                  border-radius: 20px;
                  width: 200px; /* Adjust the width as needed */
                  margin: 0 auto; /* Center the widget */
                }

                .clock {
                  font-size: 24px; /* Adjust the font size for the clock */
                  margin-left: 5px; /* Add margin to separate the clock and icon */
                  transition: color 0.5s;
                }

                .icon {
                  display: inline-block;
                  font-size: 24px;
                  margin-right: 5px;
                }

                /* Additional styles for dark mode */
                body.dark-mode {
                  background-color: transparent;
                  color: #f9c942;
                }

                .widget.dark-mode {
                  background-color: transparent;
                }

                .clock.dark-mode {
                  color: #A6A6CA;
                }

                .icon.dark-mode {
                  color: #A6A6CA; /* Change the color of the icon in dark mode */
                }
              </style>

              <div class="widget" id="widget">
                <div class="icon" id="icon"></div>
                <div class="clock" id="clock"></div>
              </div>

              <script>
                function updateClock() {
                  var now = new Date();
                  var hours = now.getHours();
                  var minutes = now.getMinutes();

                  // Add leading zeros if necessary
                  hours = ('0' + hours).slice(-2);
                  minutes = ('0' + minutes).slice(-2);

                  var timeString = hours + ':' + minutes;

                  document.getElementById('clock').textContent = timeString;

                  // Check if it's night time (you can adjust the time range as needed)
                  var isNight = hours >= 19 || hours <= 6;

                  // Apply dark mode styles if it's night time
                  var widgetElement = document.getElementById('widget');
                  var clockElement = document.getElementById('clock');
                  var iconElement = document.getElementById('icon');

                  if (isNight) {
                    widgetElement.classList.add('dark-mode');
                    clockElement.classList.add('dark-mode');
                    iconElement.classList.add('dark-mode', 'fas', 'fa-moon');
                  } else {
                    widgetElement.classList.remove('dark-mode');
                    clockElement.classList.remove('dark-mode');
                    iconElement.classList.remove('dark-mode', 'fas', 'fa-moon');
                    iconElement.classList.add('fas', 'fa-sun');
                  }
                }

                // Update the clock initially and then every minute
                updateClock();
                setInterval(updateClock, 60000);
              </script>
