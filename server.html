                <h1 class="title is-3">System CPU and RAM Usage</h1>
                <div class="content">
                  <div class="box">
                    <h2 class="title is-5">CPU Usage:</h2>
                    <progress
                      id="cpu-bar"
                      class="progress is-primary"
                      value="0"
                      max="100"
                    ></progress>
                    <p id="cpu-value" class="subtitle is-6">0%</p>
                  </div>
                  <div class="box">
                    <h2 class="title is-5">RAM Usage:</h2>
                    <progress
                      id="ram-bar"
                      class="progress is-primary"
                      value="0"
                      max="100"
                    ></progress>
                    <p id="ram-value" class="subtitle is-6">0%</p>
                  </div>
                </div>

                <script>
                  // Function to update CPU and RAM usage values
                  function updateUsage() {
                      // Get CPU usage
                      navigator.getBattery().then(function (battery) {
                          var cpuValue = battery.level * 100;
                          document.getElementById('cpu-value').textContent = cpuValue.toFixed(2) + '%';
                          document.getElementById('cpu-bar').value = cpuValue;
                      });

                      // Get RAM usage
                      var ramValue = (performance.memory.usedJSHeapSize / performance.memory.jsHeapSizeLimit) * 100;
                      document.getElementById('ram-value').textContent = ramValue.toFixed(2) + '%';
                      document.getElementById('ram-bar').value = ramValue;
                  }

                  // Call updateUsage() function initially
                  updateUsage();

                  // Update usage every second
                  setInterval(updateUsage, 1000);
                </script>
              </div>
            </div>
